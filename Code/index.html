<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストベース人間関係シミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header class="top-menu">
            <button>管理室</button>
            <button>日報</button>
            <div class="datetime">
                <span id="time">19:00:00</span>
                <span id="date">2025/06/29</span>
            </div>
        </header>

        <main>
            <section class="character-observer">
                <h2>▼ みんなの様子</h2>
                <div class="character-list">
                    </div>
            </section>

            <section class="consultation-area">
                <h2>▼ 困りごと相談エリア</h2>
                <div class="consultation-item">
                    <span>・彩花から相談があります</span>
                    <button>対応する</button>
                </div>
                <div class="consultation-item">
                    <span>・志音が困っているようです</span>
                    <button>対応する</button>
                </div>
                <button class="add-consultation">+ 相談をさらに受ける</button>
            </section>

            <section class="log-display">
                <h2>▼ ログ表示エリア (CLI風)</h2>
                <div class="log-content">
                    <p><span class="log-time">[08:42]</span> <span class="log-event">EVENT:</span> 莉音と咲が会話中.....</p>
                    <p class="log-dialogue">莉音「ねぇ、あの本、読んだ？」</p>
                    <p class="log-dialogue">咲「えっ、まだだけど、面白かった？」</p>
                    <p><span class="log-time">[08:45]</span> <span class="log-system">SYSTEM:</span> 信頼度が上昇しました。</p>
                </div>
            </section>

            <section id="management-room" class="view">
            <h2>▼ 管理室</h2>

            <button id="show-add-form-button">+ キャラクター追加</button>

            <form id="add-character-form">
                <h3 id="form-title">キャラクター追加</h3>
                
                <div class="form-item">
                    <label for="char-name">名前:</label>
                    <input type="text" id="char-name" required>
                </div>
                
                <h4>性格パラメータ (1-5)</h4>
                <div class="form-item">
                    <label for="social">社交性: <span id="social-value">3</span></label>
                    <div class="slider-container">
                        <input type="range" id="social" min="1" max="5" value="3">
                        <div class="slider-ticks">
                            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label for="kindness">気配り傾向: <span id="kindness-value">3</span></label>
                    <div class="slider-container">
                        <input type="range" id="kindness" min="1" max="5" value="3">
                        <div class="slider-ticks">
                            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label for="stubbornness">頑固さ: <span id="stubbornness-value">3</span></label>
                    <div class="slider-container">
                        <input type="range" id="stubbornness" min="1" max="5" value="3">
                        <div class="slider-ticks">
                            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label for="activity">行動力: <span id="activity-value">3</span></label>
                    <div class="slider-container">
                        <input type="range" id="activity" min="1" max="5" value="3">
                        <div class="slider-ticks">
                            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label for="expressiveness">表現力: <span id="expressiveness-value">3</span></label>
                    <div class="slider-container">
                        <input type="range" id="expressiveness" min="1" max="5" value="3">
                        <div class="slider-ticks">
                            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                        </div>
                    </div>
                </div>

                <button type="submit">追加する</button>
            </form>

            <h3>▼ 既存キャラクター一覧</h3>
            <ul id="character-list-in-mgmt">
                </ul>
            <button id="back-to-main-button">メイン画面に戻る</button>
        </section>

        </main>
    </div>
    <script src="app.js" defer></script> </body>
</html>
